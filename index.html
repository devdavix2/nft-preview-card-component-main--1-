<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="sub_card">
      <div class="card_img">
        <img src="images/image-equilibrium.jpg" alt="image" />
      </div>
      <div class="card_details">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card_info">
        <div>
          <img src="/images/icon-ethereum.svg" alt="eth" /><span
            class="card-info-p"
            >0.041 ETH</span
          >
        </div>

        <div>
          <img src="/images/icon-clock.svg" alt="eth" /><span
            class="card-info-p"
          >
            3 days left</span
          >
        </div>
      </div>

      <hr class="hr" />

      <div class="card_author">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Devdavix</a>.
      </div>
    </footer>
  </body>
</html>
